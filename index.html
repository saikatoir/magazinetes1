<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagazinePori - Premium Digital Reading</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
        .magazine-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .magazine-card:hover { transform: translateY(-8px); }
        .active-filter { background-color: #f59e0b !important; color: white !important; }
    </style>
</head>
<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen">

    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-gray-100 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='index.html'">
                    <div class="w-8 h-8 bg-amber-500 rounded-lg flex items-center justify-center shadow-lg shadow-amber-500/20">
                        <span class="text-white font-bold">M</span>
                    </div>
                    <span class="font-serif font-bold text-xl">MagazinePori</span>
                </div>

                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-slate-800 hover:bg-amber-100 dark:hover:bg-amber-900/30 transition-colors">
                        <svg id="sunIcon" class="hidden dark:block h-5 w-5 text-amber-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" /></svg>
                        <svg id="moonIcon" class="block dark:hidden h-5 w-5 text-slate-600" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
                    </button>
                    <a href="admin-dashboard.html" class="text-sm font-medium hover:text-amber-500 transition-colors">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="pt-32 pb-16 bg-slate-50 dark:bg-slate-900/40">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="font-serif text-5xl md:text-6xl font-bold mb-6">Excellence in Digital Reading</h1>
            <p class="text-slate-500 dark:text-slate-400 max-w-2xl mx-auto mb-10">Access premium publications from Bangladesh and across the globe.</p>
            
            <div class="flex justify-center space-x-2 p-1 bg-gray-200 dark:bg-slate-800 rounded-xl w-fit mx-auto">
                <button class="filter-tag active-filter px-6 py-2 rounded-lg text-sm font-bold transition-all" data-category="all">All</button>
                <button class="filter-tag px-6 py-2 rounded-lg text-sm font-bold transition-all text-slate-600 dark:text-slate-400" data-category="Bangladeshi">Bangladeshi</button>
                <button class="filter-tag px-6 py-2 rounded-lg text-sm font-bold transition-all text-slate-600 dark:text-slate-400" data-category="International">International</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-16">
        <div id="magazineGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>

        <div id="emptyState" class="hidden text-center py-20">
            <div class="text-6xl mb-4">ðŸ“š</div>
            <h3 class="text-xl font-bold">No magazines found</h3>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
