<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagazinePori </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            deep: '#1A1A22',      // Slightly deeper charcoal
                            indigo: '#3B44AD',    
                            teal: '#62D2B3',      
                            lavender: '#8B9BE1',  
                            cream: '#FFFFFF',     
                            sky: '#5DA9C9',       
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.5s ease; overflow-x: hidden; }
        
        /* --- FUTURISTIC GRID & DEPTH --- */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(98, 210, 179, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(98, 210, 179, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            z-index: -1;
        }

        .glass-panel { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        .dark .glass-panel { 
            background: rgba(26, 26, 34, 0.7); 
            border: 1px solid rgba(139, 155, 225, 0.15); 
        }

        /* --- DECORATIVE HUD ELEMENTS --- */
        .hud-bracket {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #62D2B3;
            opacity: 0.4;
        }
        .bracket-tl { top: 0; left: 0; border-top: 2px solid; border-left: 2px solid; }
        .bracket-tr { top: 0; right: 0; border-top: 2px solid; border-right: 2px solid; }
        .bracket-bl { bottom: 0; left: 0; border-bottom: 2px solid; border-left: 2px solid; }
        .bracket-br { bottom: 0; right: 0; border-bottom: 2px solid; border-right: 2px solid; }

        /* --- ANIMATIONS --- */
        .reveal-text { opacity: 0; transform: translateY(20px); }
        .filter-tag { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        .active-filter { 
            background: linear-gradient(135deg, #62D2B3, #5DA9C9) !important; 
            color: #1A1A22 !important;
            box-shadow: 0 0 25px rgba(98, 210, 179, 0.5);
            transform: scale(1.05);
        }

        .side-accent {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'JetBrains Mono';
            font-size: 10px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            writing-mode: vertical-rl;
            opacity: 0.2;
            color: #62D2B3;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(98, 210, 179, 0.1), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-brand-cream dark:bg-brand-deep text-slate-900 dark:text-brand-cream min-h-screen">

    <div class="bg-grid"></div>
    <div class="scanline"></div>

    <div class="side-accent left-4 hidden xl:block">System_Reference_Node: 0x442</div>
    <div class="side-accent right-4 hidden xl:block">Data_Stream_Active: 102.4 kbps</div>

    <nav class="fixed top-0 left-0 right-0 z-50 glass-panel border-b h-20 flex items-center px-8">
        <div class="flex items-center space-x-3 cursor-pointer" onclick="window.location.href='index.html'">
            <div class="w-10 h-10 bg-brand-indigo rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <span class="text-white font-mono font-bold">M</span>
            </div>
            <span class="font-serif font-bold text-2xl tracking-tight dark:text-white">MagazinePori</span>
        </div>
        <div class="ml-auto flex items-center space-x-6">
            <button id="themeToggle" class="p-2 rounded-full hover:bg-brand-teal/20 transition-all">
                <svg id="sunIcon" class="hidden dark:block h-5 w-5 text-brand-teal" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" /></svg>
                <svg id="moonIcon" class="block dark:hidden h-5 w-5 text-slate-600" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
            </button>
            <a href="admin-dashboard.html" class="text-[10px] font-mono border border-brand-teal/30 px-3 py-1 rounded uppercase hover:bg-brand-teal hover:text-brand-deep transition-all">Access_Admin</a>
        </div>
    </nav>

    <header class="pt-48 pb-24 relative">
        <div class="max-w-5xl mx-auto px-4 relative">
            <div class="hud-bracket bracket-tl"></div>
            <div class="hud-bracket bracket-tr"></div>
            
            <div class="text-center py-12">
                <div class="reveal-text inline-flex items-center space-x-3 mb-6">
                    <span class="h-px w-8 bg-brand-teal/40"></span>
                    <span class="text-brand-teal text-[10px] font-mono uppercase tracking-[0.4em]">Intelligence Core v.2.0</span>
                    <span class="h-px w-8 bg-brand-teal/40"></span>
                </div>

                <h1 class="reveal-text font-serif text-6xl md:text-8xl font-bold mb-8 leading-tight tracking-tighter dark:text-white">
                    Excellence in <br>
                    <span class="text-brand-indigo italic dark:text-brand-lavender">Digital</span> Reading
                </h1>

                <p class="reveal-text text-slate-500 dark:text-brand-lavender/60 max-w-2xl mx-auto mb-16 font-light text-xl leading-relaxed">
                    Access premium publications from Bangladesh and across the globe through our optimized neural interface.
                </p>
                
                <div class="reveal-text flex justify-center p-2 glass-panel rounded-2xl w-fit mx-auto shadow-2xl relative border-brand-teal/20">
                    <button class="filter-tag px-10 py-4 rounded-xl text-xs font-mono uppercase tracking-widest active-filter" data-category="all">Source_All</button>
                    <button class="filter-tag px-10 py-4 rounded-xl text-xs font-mono uppercase tracking-widest text-slate-500 dark:text-white/40 hover:text-brand-teal" data-category="Bangladeshi">Regional</button>
                    <button class="filter-tag px-10 py-4 rounded-xl text-xs font-mono uppercase tracking-widest text-slate-500 dark:text-white/40 hover:text-brand-teal" data-category="International">Global</button>
                </div>
            </div>

            <div class="hud-bracket bracket-bl"></div>
            <div class="hud-bracket bracket-br"></div>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto px-8 py-20 border-t border-brand-teal/5">
        <div id="magazineGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-12">
            </div>
    </main>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const tl = anime.timeline({
                easing: 'easeOutExpo',
                duration: 1200
            });

            tl.add({
                targets: '.reveal-text',
                translateY: [40, 0],
                opacity: [0, 1],
                delay: anime.stagger(150),
            })
            .add({
                targets: '.hud-bracket',
                scale: [0, 1],
                opacity: [0, 0.4],
                duration: 2000
            }, '-=1000');
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
