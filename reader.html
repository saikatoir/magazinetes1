<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader - MagazineHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .reader-container { height: calc(100- 4rem); }
    </style>
</head>
<body class="bg-gray-900 overflow-hidden">
    <nav class="h-16 bg-white flex items-center justify-between px-6 shadow-md">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-gray-600 hover:text-amber-500">‚Üê Back</a>
            <h1 id="readerTitle" class="font-bold text-lg">Loading Magazine...</h1>
        </div>
        <div id="magazineInfo" class="text-sm text-gray-500">Digital Edition</div>
    </nav>

    <main class="reader-container w-full bg-gray-800" style="height: 100vh;">
        <iframe id="pdfViewer" src="" class="w-full h-full border-none"></iframe>
    </main>

    <script>
        const API_URL = 'https://magazinetes1.onrender.com';

        async function initReader() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                alert("No magazine selected!");
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/magazines`);
                const magazines = await response.json();
                const mag = magazines.find(m => m.id == id);

                if (mag && mag.pdf_path) {
                    document.getElementById('readerTitle').innerText = mag.title;
                    // Connect the Render URL to the saved PDF path
                    const pdfFullUrl = `${API_URL}${mag.pdf_path}`;
                    document.getElementById('pdfViewer').src = pdfFullUrl;
                } else {
                    document.getElementById('readerTitle').innerText = "File Not Found";
                    alert("This magazine has no PDF or was removed during a server restart.");
                }
            } catch (error) {
                console.error("Reader Error:", error);
            }
        }

        window.onload = initReader;
    </script>
</body>
</html>
