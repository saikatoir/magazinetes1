<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MagazineHub | Premium Reader</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; 
            overflow: hidden; 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .font-display { font-family: 'Playfair Display', serif; }
        
        /* Viewer Logic */
        #viewerContainer {
            height: 100vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            padding-top: 64px; /* Space for header */
        }

        /* Canvas Security & Mobile Styling */
        canvas {
            display: block;
            margin: 20px auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 95% !important;
            height: auto !important;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Header UI */
        #readerHeader { 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 100;
        }
        .header-hidden { transform: translateY(-100%); }

        /* Loader */
        .loader-ring {
            border: 2px solid rgba(245, 158, 11, 0.1);
            border-top: 2px solid #f59e0b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Page Placeholder */
        .page-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .page-placeholder.loaded {
            opacity: 1;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <nav id="readerHeader" class="fixed top-0 w-full h-16 bg-slate-950/80 backdrop-blur-xl border-b border-white/5 flex items-center justify-between px-4 md:px-8">
        <div class="flex items-center gap-4">
            <a href="index.html" class="p-2 text-white/60 hover:text-amber-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <div>
                <h1 id="readerTitle" class="text-white font-semibold text-sm md:text-base truncate max-w-[150px] md:max-w-md">Loading Edition...</h1>
                <p id="pageCountDisplay" class="text-amber-500 text-[10px] uppercase tracking-widest font-bold">Initializing</p>
            </div>
        </div>

        <div class="flex items-center gap-2">
            <button onclick="toggleFullScreen()" class="p-2 text-white/60 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                </svg>
            </button>
            <div class="hidden md:block h-6 w-px bg-white/10 mx-2"></div>
            <span class="hidden md:inline-block text-[10px] text-white/40 font-mono uppercase">Secure Stream</span>
        </div>
    </nav>

    <div id="loadingScreen" class="fixed inset-0 bg-slate-950 z-[200] flex flex-col items-center justify-center text-center px-6">
        <div class="loader-ring mb-6"></div>
        <h2 class="font-display text-2xl text-white mb-2">Preparing Experience</h2>
        <p id="loadStatus" class="text-white/40 text-xs uppercase tracking-widest font-mono">Syncing with Server...</p>
    </div>

    <main id="viewerContainer">
        <div id="canvasContainer" class="pb-20">
            <!-- Page canvases and placeholders will be injected here -->
        </div>
    </main>

    <script>
        // Use local proxy paths via Netlify _redirects to avoid CORS
        const API_BASE = ''; 
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let isHeaderVisible = true;
        let lastScrollTop = 0;
        let pageElements = [];
        let currentPage = 1;

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`/api/magazines`);
                const mags = await response.json();
                const mag = mags.find(m => m.id == id);

                if (mag && mag.pdf_path) {
                    document.getElementById('readerTitle').innerText = mag.title;
                    loadMagazine(mag.pdf_path);
                } else {
                    throw new Error("Magazine file not found");
                }
            } catch (err) {
                console.error(err);
                document.getElementById('loadStatus').innerText = "Error: File missing or server asleep.";
            }
        }

        async function loadMagazine(path) {
            try {
                const loadingTask = pdfjsLib.getDocument(path);
                loadingTask.onProgress = (p) => {
                    const percent = Math.round((p.loaded / p.total) * 100);
                    document.getElementById('loadStatus').innerText = `Downloading Content: ${percent}%`;
                };
                pdfDoc = await loadingTask.promise;
                document.getElementById('pageCountDisplay').innerText = `1 of ${pdfDoc.numPages} Pages`;

                const container = document.getElementById('canvasContainer');
                pageElements = [];

                // Create placeholders for all pages
                for (let n = 1; n <= pdfDoc.numPages; n++) {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page-placeholder flex items-center justify-center min-h-[300px]';
                    pageDiv.dataset.pageNum = n;
                    if (n === 1) {
                        // Render first page immediately
                        await renderPage(n, pageDiv);
                    } else {
                        // Loader placeholder for other pages
                        pageDiv.innerHTML = `<div class="loader-ring"></div>`;
                    }
                    container.appendChild(pageDiv);
                    pageElements.push(pageDiv);
                }

                setupLazyRender();
                revealUI();
            } catch (err) {
                alert("Failed to render PDF. Please try again.");
            }
        }

        async function renderPage(num, pageDiv) {
            const page = await pdfDoc.getPage(num);
            const clientWidth = window.innerWidth;
            const viewportDefault = page.getViewport({ scale: 1 });
            let scale = (clientWidth < 768) ? (clientWidth * 0.95) / viewportDefault.width : 1.5;
            const viewport = page.getViewport({ scale: scale });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            canvas.height = viewport.height * dpr;
            canvas.width = viewport.width * dpr;
            canvas.style.width = viewport.width + "px";
            canvas.style.height = viewport.height + "px";
            context.scale(dpr, dpr);
            await page.render({ canvasContext: context, viewport: viewport }).promise;
            canvas.className = 'magazine-page opacity-0 transition-opacity duration-1000';
            pageDiv.innerHTML = '';
            pageDiv.appendChild(canvas);
            setTimeout(() => canvas.classList.remove('opacity-0'), 100);
        }

        function setupLazyRender() {
            const observer = new IntersectionObserver(async (entries) => {
                for (const entry of entries) {
                    if (entry.isIntersecting) {
                        const pageDiv = entry.target;
                        const num = parseInt(pageDiv.dataset.pageNum);
                        // Only render if not already rendered
                        if (!pageDiv.querySelector('canvas')) {
                            await renderPage(num, pageDiv);
                        }
                        currentPage = num;
                        document.getElementById('pageCountDisplay').innerText = `${currentPage} of ${pdfDoc.numPages} Pages`;
                    }
                }
            }, { root: document.getElementById('viewerContainer'), threshold: 0.2 });

            pageElements.forEach(div => observer.observe(div));
        }

        function revealUI() {
            anime({
                targets: '#loadingScreen',
                opacity: 0,
                duration: 1000,
                easing: 'easeInOutQuad',
                complete: () => document.getElementById('loadingScreen').style.display = 'none'
            });

            anime({
                targets: '#readerTitle, #pageCountDisplay',
                translateY: [10, 0],
                opacity: [0, 1],
                delay: anime.stagger(100)
            });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Mobile Header Toggle Logic
        const viewer = document.getElementById('viewerContainer');
        viewer.addEventListener('scroll', () => {
            let st = viewer.scrollTop;
            if (st > lastScrollTop && st > 100) {
                document.getElementById('readerHeader').classList.add('header-hidden');
            } else {
                document.getElementById('readerHeader').classList.remove('header-hidden');
            }
            lastScrollTop = st;
        });

        window.onload = init;
    </script>
</body>
</html>
