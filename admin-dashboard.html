<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Dashboard - MagazineHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>body{font-family: 'Inter', sans-serif; background:#f8fafc}</style>
</head>
<body class="min-h-screen">
    <div class="max-w-4xl mx-auto py-12 px-4">
        <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-semibold text-gray-800">Admin Dashboard</h1>
                    <p class="text-sm text-gray-500">Upload and manage your magazine collection</p>
                </div>
                <button id="logoutBtn" class="px-4 py-2 text-sm font-medium text-gray-600 border rounded-lg hover:bg-gray-50 transition">Logout</button>
            </div>

            <form id="uploadForm" class="space-y-6" enctype="multipart/form-data">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Magazine Title</label>
                    <input id="title" name="title" class="w-full border border-gray-200 px-4 py-2 rounded-lg focus:ring-2 focus:ring-amber-500 outline-none" placeholder="e.g. Modern Architecture" required>
                </div>

                <div class="flex items-center space-x-3 p-3 bg-amber-50 rounded-lg border border-amber-100">
                    <input type="checkbox" id="is_discover" name="is_discover" checked class="w-5 h-5 text-amber-500 rounded border-gray-300 focus:ring-amber-500">
                    <div>
                        <label for="is_discover" class="text-sm font-semibold text-amber-900">Show in Discover Section</label>
                        <p class="text-xs text-amber-700">Turn this off to keep the magazine hidden from the main home page grid.</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="category" name="category" class="w-full border border-gray-200 px-3 py-2 rounded-lg outline-none">
                            <option value="fashion">Fashion</option>
                            <option value="technology">Technology</option>
                            <option value="travel">Travel</option>
                            <option value="food">Food</option>
                            <option value="business">Business</option>
                            <option value="science">Science</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Publication Date</label>
                        <input id="date" name="date" class="w-full border border-gray-200 px-3 py-2 rounded-lg" placeholder="e.g. June 2024">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Reading Time</label>
                        <input id="readingTime" name="readingTime" class="w-full border border-gray-200 px-3 py-2 rounded-lg" placeholder="e.g. 15 min">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" class="w-full border border-gray-200 px-4 py-2 rounded-lg outline-none" rows="3" placeholder="Brief summary of the magazine..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="p-4 border-2 border-dashed border-gray-200 rounded-lg">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Cover Image (JPG/PNG)</label>
                        <input id="cover" name="cover" type="file" accept="image/*" class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-amber-50 file:text-amber-700 hover:file:bg-amber-100">
                    </div>
                    <div class="p-4 border-2 border-dashed border-gray-200 rounded-lg">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Magazine PDF (Required)</label>
                        <input id="pdf" name="pdf" type="file" accept="application/pdf" class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="submit" class="w-full md:w-auto px-8 py-3 bg-amber-500 text-white font-semibold rounded-lg hover:bg-amber-600 shadow-md shadow-amber-200 transition">
                        Upload Magazine
                    </button>
                </div>
            </form>

            <div class="mt-12 border-t border-gray-100 pt-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">Manage Magazines</h2>
                    <span id="magCount" class="text-xs font-bold bg-gray-100 text-gray-600 px-2 py-1 rounded-full">0 TOTAL</span>
                </div>
                <div id="magList" class="space-y-3">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const magList = document.getElementById('magList');

        // LOAD MAGAZINES
        async function loadMagazines() {
            try {
                const res = await fetch('/api/magazines');
                const mags = await res.json();
                
                document.getElementById('magCount').textContent = `${mags.length} TOTAL`;
                magList.innerHTML = '';
                
                if (mags.length === 0) {
                    magList.innerHTML = '<div class="text-center py-8 text-gray-400 italic">No magazines uploaded yet.</div>';
                    return;
                }

                mags.forEach(m => {
                    const isShown = m.is_discover !== 0;
                    const div = document.createElement('div');
                    div.className = 'flex flex-col md:flex-row justify-between items-start md:items-center p-4 bg-white rounded-lg border border-gray-100 hover:border-amber-200 transition';
                    div.innerHTML = `
                        <div class="flex items-center space-x-4 mb-3 md:mb-0">
                            <img src="${m.cover}" class="w-12 h-16 object-cover rounded shadow-sm">
                            <div>
                                <div class="font-semibold text-gray-800">${m.title}</div>
                                <div class="text-xs text-gray-500 uppercase tracking-wider">${m.category} • ${m.date || 'No Date'}</div>
                                <div class="mt-1">
                                    <span class="text-[10px] px-2 py-0.5 rounded-full ${isShown ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'}">
                                        ${isShown ? '● Visible in Discover' : '○ Hidden from Discover'}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 w-full md:w-auto">
                            <button onclick="deleteMag(${m.id})" class="flex-1 md:flex-none text-red-500 hover:bg-red-50 text-sm font-medium px-4 py-2 border border-red-100 rounded-lg transition">
                                Delete
                            </button>
                        </div>
                    `;
                    magList.appendChild(div);
                });
            } catch (err) {
                console.error("Error loading magazines:", err);
            }
        }

        // UPLOAD MAGAZINE
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            // Explicitly set the is_discover value from the checkbox
            const isDiscoverChecked = document.getElementById('is_discover').checked ? 1 : 0;
            formData.set('is_discover', isDiscoverChecked);

            // Add automated date if user left it blank
            if (!document.getElementById('date').value) {
                const autoDate = new Date().toLocaleDateString('en-US', {month:'long', year:'numeric'});
                formData.set('date', autoDate);
            }

            try {
                const res = await fetch('/api/magazines', {
                    method: 'POST',
                    body: formData
                });

                if (res.status === 401 || res.status === 403) {
                    alert("Unauthorized. Please login again.");
                    window.location.href = 'signin.html';
                    return;
                }

                const data = await res.json();
                if (data.success) {
                    alert('Magazine uploaded successfully!');
                    uploadForm.reset();
                    loadMagazines();
                } else {
                    alert('Error: ' + (data.error || 'Check server logs'));
                }
            } catch(err) {
                alert('Connection error. Is the server running?');
            }
        });

        // DELETE MAGAZINE
        async function deleteMag(id) {
            if(!confirm('This will permanently delete this magazine. Continue?')) return;
            try {
                const res = await fetch(`/api/magazines/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    loadMagazines();
                } else {
                    alert('Delete failed. Session may have expired.');
                    window.location.href = 'signin.html';
                }
            } catch (err) {
                alert('Error connecting to server.');
            }
        }

        // LOGOUT
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = 'signin.html';
        });

        // Init
        loadMagazines();
    </script>
</body>
</html>
