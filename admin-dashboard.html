<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin | MagazinePori</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
   
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            deep: '#12121A',      /* Darkest Slate */
                            indigo: '#3B44AD',    /* Indigo */
                            teal: '#62D2B3',      /* Mint */
                            lavender: '#8B9BE1',  /* Lavender */
                            cream: '#F9EBE0',     /* Cream */
                            sky: '#5DA9C9',       /* Sky Blue */
                        }
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #12121A; 
            color: #F9EBE0; 
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }
        
        /* HUD Grid Background */
        .bg-grid {
            position: fixed; inset: 0;
            background-image: 
                linear-gradient(to right, rgba(98, 210, 179, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(98, 210, 179, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black, transparent 90%);
            z-index: -1;
        }

        .glass-panel { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(139, 155, 225, 0.1); 
        }

        /* Technical HUD Brackets */
        .bracket {
            position: absolute; width: 15px; height: 15px;
            border-color: #62D2B3; opacity: 0.5;
        }
        .tl { top: -2px; left: -2px; border-top: 2px solid; border-left: 2px solid; }
        .tr { top: -2px; right: -2px; border-top: 2px solid; border-right: 2px solid; }
        .bl { bottom: -2px; left: -2px; border-bottom: 2px solid; border-left: 2px solid; }
        .br { bottom: -2px; right: -2px; border-bottom: 2px solid; border-right: 2px solid; }

        /* Custom Inputs */
        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(98, 210, 179, 0.15);
            color: #F9EBE0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #62D2B3;
            background: rgba(98, 210, 179, 0.05);
            outline: none;
            box-shadow: 0 0 15px rgba(98, 210, 179, 0.1);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #62D2B3; border-radius: 10px; }

        .scanline {
            width: 100%; height: 100px; z-index: 10;
            background: linear-gradient(0deg, transparent, rgba(98, 210, 179, 0.03), transparent);
            position: fixed; top: -100px; left: 0;
            animation: scanning 8s linear infinite;
            pointer-events: none;
        }
        @keyframes scanning { 0% { top: -10%; } 100% { top: 110%; } }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="bg-grid"></div>
    <div class="scanline"></div>

    <div class="max-w-[1500px] mx-auto">
        
        <header class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6 border-b border-brand-teal/10 pb-8">
            <div>
                <div class="flex items-center gap-3 mb-2">
                    <span class="bg-brand-indigo px-2 py-1 text-[10px] font-mono font-bold tracking-tighter">SYS_AUTH: VERIFIED</span>
                    <span class="text-brand-teal font-mono text-[10px] animate-pulse">● LIVE_CONNECTION</span>
                </div>
                <h1 class="text-4xl font-bold tracking-tighter text-white">Magazine<span class="text-brand-teal">Admin</span>.exe</h1>
                <p class="text-xs font-mono text-brand-lavender/50 uppercase tracking-[0.3em] mt-1">Management Interface v2.0.4</p>
            </div>
            <button id="logoutBtn" class="font-mono text-[10px] uppercase tracking-widest px-8 py-3 border border-red-500/30 text-red-400 hover:bg-red-500 hover:text-white transition-all rounded-sm">
                Terminate_Session
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <section class="lg:col-span-5">
                <div class="glass-panel p-8 rounded-sm relative">
                    <div class="bracket tl"></div><div class="bracket tr"></div><div class="bracket bl"></div><div class="bracket br"></div>
                    
                    <h2 class="font-mono text-xs uppercase tracking-[0.4em] text-brand-teal mb-8 flex items-center gap-2">
                        <span class="w-2 h-2 bg-brand-teal rounded-full"></span> Data_Injection_Stream
                    </h2>
                    
                    <form id="uploadForm" class="space-y-6">
                        <div class="grid grid-cols-1 gap-5">
                            <div>
                                <label class="block text-[9px] font-mono text-brand-lavender/60 uppercase mb-2 tracking-widest">Magazine_Identity (Title)</label>
                                <input id="title" name="title" class="input-field w-full px-4 py-3 rounded" placeholder="e.g. ARCHITECTURE_VOL_1" required>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-[9px] font-mono text-brand-lavender/60 uppercase mb-2 tracking-widest">Origin_Node</label>
                                    <select id="category" name="category" class="input-field w-full px-4 py-3 rounded">
                                        <option value="Bangladeshi">Regional (BD)</option>
                                        <option value="International">Global (INT)</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-[9px] font-mono text-brand-lavender/60 uppercase mb-2 tracking-widest">Genre_Tag</label>
                                    <select id="genre" name="genre" class="input-field w-full px-4 py-3 rounded">
                                        <option value="Fashion">Fashion</option>
                                        <option value="Technology">Technology</option>
                                        <option value="Business">Business</option>
                                        <option value="Lifestyle">Lifestyle</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-[9px] font-mono text-brand-lavender/60 uppercase mb-2 tracking-widest">Pub Timestamp</label>
                                    <input id="date" name="date" class="input-field w-full px-4 py-3 rounded" placeholder="e.g. JUNE 2026">
                                </div>
                                <div>
                                    <label class="block text-[9px] font-mono text-brand-lavender/60 uppercase mb-2 tracking-widest">Reading Time</label>
                                    <input id="readingTime" name="readingTime" class="input-field w-full px-4 py-3 rounded" placeholder="e.g. 12 MIN">
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 p-5 bg-brand-indigo/10 border border-brand-indigo/20 rounded">
                            <div>
                                <label class="block text-[9px] font-mono text-brand-sky uppercase mb-2 tracking-widest">Credit Value ($)</label>
                                <input type="number" id="price" name="price" step="0.01" value="0.00" class="input-field w-full px-4 py-2 rounded">
                            </div>
                            <div>
                                <label class="block text-[9px] font-mono text-brand-sky uppercase mb-2 tracking-widest">Reduction Rate (%)</label>
                                <input type="number" id="discount" name="discount" value="0" class="input-field w-full px-4 py-2 rounded">
                            </div>
                            <div class="col-span-2 pt-2">
                                <label class="flex items-center gap-3 cursor-pointer group">
                                    <input type="checkbox" id="is_discover" name="is_discover" checked class="w-4 h-4 rounded border-brand-teal text-brand-teal focus:ring-brand-teal bg-transparent">
                                    <span class="text-[10px] font-mono uppercase tracking-tighter text-brand-lavender/60 group-hover:text-brand-teal transition-colors">Visible in Discovery_Module</span>
                                </label>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="p-4 border border-dashed border-brand-lavender/20 rounded hover:border-brand-teal/40 transition-all text-center">
                                <p class="text-[8px] font-mono text-brand-lavender/40 uppercase mb-3">Cover (.JPG)</p>
                                <input id="cover" name="cover" type="file" accept="image/*" class="text-[9px] w-full file:bg-brand-teal/20 file:text-brand-teal file:border-0 file:rounded file:px-3 file:py-1 file:font-mono">
                            </div>
                            <div class="p-4 border border-dashed border-brand-lavender/20 rounded hover:border-brand-sky/40 transition-all text-center">
                                <p class="text-[8px] font-mono text-brand-lavender/40 uppercase mb-3">Doc (.PDF)</p>
                                <input id="pdf" name="pdf" type="file" accept="application/pdf" class="text-[9px] w-full file:bg-brand-sky/20 file:text-brand-sky file:border-0 file:rounded file:px-3 file:py-1 file:font-mono">
                            </div>
                        </div>

                        <button type="submit" id="submitBtn" class="w-full py-5 bg-brand-teal text-brand-deep font-mono text-[11px] font-bold uppercase tracking-[0.5em] rounded-sm hover:bg-white hover:shadow-[0_0_30px_rgba(98,210,179,0.3)] transition-all">
                            Initialize Upload
                        </button>
                    </form>
                </div>
            </section>

            <section class="lg:col-span-7">
                <div class="glass-panel p-8 rounded-sm relative min-h-[700px]">
                    <div class="bracket tl"></div><div class="bracket tr"></div><div class="bracket bl"></div><div class="bracket br"></div>
                    
                    <div class="flex items-center justify-between mb-10 border-b border-brand-teal/10 pb-5">
                        <h2 class="font-mono text-xs uppercase tracking-[0.4em] text-brand-teal">Local Archive</h2>
                        <span id="magCount" class="font-mono text-[10px] text-brand-lavender bg-brand-lavender/10 px-4 py-1 rounded">0_UNITS_DETECTED</span>
                    </div>

                    <div id="magList" class="grid grid-cols-1 md:grid-cols-2 gap-5 max-h-[800px] overflow-y-auto pr-3">
                        </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const magList = document.getElementById('magList');
        const submitBtn = document.getElementById('submitBtn');

        async function loadMagazines() {
            try {
                const res = await fetch('/api/magazines');
                const mags = await res.json();
                
                document.getElementById('magCount').textContent = `${mags.length}_UNITS_DETECTED`;
                magList.innerHTML = mags.length === 0 ? 
                    '<div class="col-span-2 text-center py-32 font-mono text-[10px] text-brand-lavender/20 uppercase tracking-[0.5em]">No data present in local memory.</div>' : '';

                mags.forEach(m => {
                    const isShown = m.is_discover !== 0;
                    const price = Number(m.price || 0).toFixed(2);
                    const pubDate = m.date || 'NOT_SET';
                    const readTime = m.readingTime || '-- MIN';
                    
                    const div = document.createElement('div');
                    div.className = 'group p-5 bg-black/40 border border-white/5 rounded-sm hover:border-brand-teal/40 transition-all flex items-start gap-5 relative overflow-hidden';
                    div.innerHTML = `
                        <div class="absolute top-0 right-0 w-12 h-12 bg-brand-teal/5 -rotate-45 translate-x-6 -translate-y-6"></div>
                        
                        <img src="${m.cover}" class="w-20 h-28 object-cover rounded shadow-2xl grayscale group-hover:grayscale-0 transition-all duration-500">
                        
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start mb-2">
                                <h4 class="font-bold text-sm text-brand-cream truncate tracking-tight group-hover:text-brand-teal transition-colors">${m.title}</h4>
                                <button onclick="deleteMag(${m.id})" class="text-red-500/30 hover:text-red-500 transition-colors p-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>

                            <p class="text-[9px] font-mono text-brand-lavender/40 uppercase tracking-tighter mb-4">
                                ${m.category} • GENRE:${m.genre} • $${price}
                            </p>

                            <div class="grid grid-cols-2 gap-2 border-t border-white/5 pt-3 mb-4">
                                <div>
                                    <p class="text-[7px] font-mono text-white/20 uppercase">Release</p>
                                    <p class="text-[9px] font-mono text-brand-sky uppercase">${pubDate}</p>
                                </div>
                                <div class="border-l border-white/5 pl-3">
                                    <p class="text-[7px] font-mono text-white/20 uppercase">Neural_Read</p>
                                    <p class="text-[9px] font-mono text-brand-teal uppercase">${readTime}</p>
                                </div>
                            </div>

                            <div class="flex items-center justify-between">
                                <span class="text-[8px] font-mono px-2 py-0.5 rounded border ${isShown ? 'border-brand-teal/40 text-brand-teal' : 'border-white/10 text-white/20'}">
                                    ${isShown ? 'STATUS: BROADCASTING' : 'STATUS: ARCHIVED'}
                                </span>
                                <span class="text-[8px] font-mono text-white/10 group-hover:text-white/30">NODE_00${m.id}</span>
                            </div>
                        </div>
                    `;
                    magList.appendChild(div);
                });
            } catch (err) { console.error("Archive Error:", err); }
        }

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'EXECUTING_INJECTION...';
            
            const formData = new FormData(this);
            formData.set('price', document.getElementById('price').value);
            formData.set('discount', document.getElementById('discount').value);
            formData.set('is_discover', document.getElementById('is_discover').checked ? 1 : 0);
            formData.set('readingTime', document.getElementById('readingTime').value);
            formData.set('date', document.getElementById('date').value);

            try {
                const res = await fetch('/api/magazines', { method: 'POST', body: formData });
                if (res.status === 401 || res.status === 403) {
                    window.location.href = 'signin.html';
                    return;
                }
                const data = await res.json();
                if (data.success) {
                    uploadForm.reset();
                    loadMagazines();
                } else { alert('Error: ' + data.error); }
            } catch(err) { alert('Stream Connection Lost.'); }
            finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'INITIALIZE_INJECTION';
            }
        });

        async function deleteMag(id) {
            if(!confirm('ERASE MEMORY NODE PERMANENTLY?')) return;
            try {
                const res = await fetch(`/api/magazines/${id}`, { method: 'DELETE' });
                if (res.ok) loadMagazines();
            } catch (err) { alert('Operation Failed.'); }
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = 'signin.html';
        });

        loadMagazines();
    </script>
</body>
</html>
