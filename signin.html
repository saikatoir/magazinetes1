<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Auth_Required - MagazineHub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            deep: '#12121A',
                            indigo: '#3B44AD',
                            teal: '#62D2B3',
                            lavender: '#8B9BE1',
                            cream: '#F9EBE0',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #12121A; color: #F9EBE0; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Neural Grid Background */
        .bg-grid {
            position: fixed; inset: 0;
            background-image: linear-gradient(to right, rgba(98, 210, 179, 0.03) 1px, transparent 1px), 
                              linear-gradient(to bottom, rgba(98, 210, 179, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; mask-image: radial-gradient(circle at center, black, transparent 80%); z-index: -1;
        }

        .glass-panel { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(98, 210, 179, 0.1); 
        }

        /* Tactical Brackets */
        .bracket { position: absolute; width: 12px; height: 12px; border-color: #62D2B3; opacity: 0.6; }
        .tl { top: -1px; left: -1px; border-top: 2px solid; border-left: 2px solid; }
        .tr { top: -1px; right: -1px; border-top: 2px solid; border-right: 2px solid; }
        .bl { bottom: -1px; left: -1px; border-bottom: 2px solid; border-left: 2px solid; }
        .br { bottom: -1px; right: -1px; border-bottom: 2px solid; border-right: 2px solid; }

        .input-field {
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(139, 155, 225, 0.2);
            color: #F9EBE0; font-family: 'JetBrains Mono', monospace; transition: all 0.3s ease;
        }
        .input-field:focus { border-color: #62D2B3; outline: none; box-shadow: 0 0 15px rgba(98, 210, 179, 0.1); }

        .scanline {
            width: 100%; height: 2px; background: rgba(98, 210, 179, 0.1);
            position: absolute; top: 0; left: 0; animation: scan 4s linear infinite;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-grid"></div>

    <div class="w-full max-w-[400px] relative">
        <div class="absolute -top-12 left-0 font-mono text-[10px] text-brand-teal/40 tracking-[0.3em] uppercase">
            Protocol: Secure_Gateway_v4
        </div>

        <div class="glass-panel p-10 rounded-sm relative overflow-hidden">
            <div class="bracket tl"></div><div class="bracket tr"></div><div class="bracket bl"></div><div class="bracket br"></div>
            <div class="scanline"></div>

            <div class="mb-10 text-center">
                <div class="inline-block px-3 py-1 bg-brand-teal/10 border border-brand-teal/20 mb-4">
                    <span class="text-[9px] font-mono text-brand-teal uppercase tracking-widest">Identity_Verification</span>
                </div>
                <h2 class="text-3xl font-bold tracking-tighter text-white">Neural_<span class="text-brand-teal">Auth</span></h2>
                <p class="text-[10px] font-mono text-brand-lavender/40 mt-2 uppercase">Restricted Admin Access Only</p>
            </div>

            <form id="signinForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-[9px] font-mono text-brand-lavender/60 uppercase tracking-widest ml-1">Operator_ID</label>
                    <input id="username" name="username" class="input-field w-full px-4 py-3 rounded-sm text-sm" placeholder="USERNAME" required>
                </div>

                <div class="space-y-2">
                    <label class="block text-[9px] font-mono text-brand-lavender/60 uppercase tracking-widest ml-1">Security_Key</label>
                    <input id="password" name="password" type="password" class="input-field w-full px-4 py-3 rounded-sm text-sm" placeholder="••••••••" required>
                </div>

                <div id="errorMsg" class="hidden flex items-center gap-2 p-3 bg-red-500/10 border border-red-500/20 text-red-400 font-mono text-[10px] uppercase">
                    <span class="animate-pulse">▶</span> [Error]: Invalid_Credentials
                </div>

                <button type="submit" class="w-full py-4 bg-brand-teal text-brand-deep font-mono text-xs font-bold uppercase tracking-[0.4em] rounded-sm hover:bg-white hover:shadow-[0_0_25px_rgba(98,210,179,0.3)] transition-all duration-300">
                    Execute_Login
                </button>
            </form>
            
            <div class="mt-8 pt-6 border-t border-brand-teal/5 flex justify-between items-center">
                <span class="text-[8px] font-mono text-brand-lavender/20 uppercase tracking-widest">MagazineHub_OS</span>
                <span class="text-[8px] font-mono text-brand-teal/30">Node_ID: 74-AF-01</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const submitBtn = this.querySelector('button');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // Visual feedback
            submitBtn.disabled = true;
            submitBtn.textContent = 'VERIFYING...';
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (res.ok && data.success) {
                    submitBtn.textContent = 'ACCESS_GRANTED';
                    submitBtn.classList.replace('bg-brand-teal', 'bg-brand-indigo');
                    submitBtn.classList.add('text-white');
                    
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 800);
                } else {
                    errorMsg.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'EXECUTE_LOGIN';
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = "[Error]: STREAM_TIMEOUT";
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'EXECUTE_LOGIN';
            }
        });
    </script>
</body>
</html>
